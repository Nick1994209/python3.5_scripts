<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Пример подключения к вебсокету и прослушивания ответа</title>
</head>
<body>
  <h1>Пример подключения к вебсокету и прослушивания ответа</h1>
  <div>
    Для просмотра сообещений перейдите в console
    <a href="https://google.gik-team.com/?q=%D0%BA%D0%B0%D0%BA+%D0%BF%D0%B5%D1%80%D0%B5%D0%B9%D1%82%D0%B8+%D0%B2+%D0%BA%D0%BE%D0%BD%D1%81%D0%BE%D0%BB%D1%8C+%D0%B2+%D0%B1%D1%80%D0%B0%D1%83%D0%B7%D0%B5%D1%80%D0%B5">
      как перейти в консоль в браузере
    </a>
  </div>

  <script>
    // создаем подключение к серверу
    var ws = new WebSocket("ws://localhost:8765");
    ws.onmessage = function (message) {
      console.log('got new message ', message.data)
    };
  </script>
</body>
</html>
